<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post[1] }}</h2>  <!-- blogtitle -->
                    <p>{{ post[2] }}</p>    <!-- dbinstance -->
                    <small>Published on: {{ post[3] }}</small> <!-- dateposted -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No blog posts available.</p>
    {% endif %}
</body>
</html>
